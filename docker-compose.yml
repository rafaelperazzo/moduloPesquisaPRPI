services:
  db_pesquisa3:
     image: mariadb:11
     restart: "no"
     command: mariadbd --sql_mode=""
     #ports:
     # - "3306:3306"
     environment:
       MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
       MYSQL_DATABASE: ${MYSQL_DATABASE}
       MYSQL_USER: ${MYSQL_USER}
       MYSQL_PASSWORD: ${MYSQL_PASSWORD}
       TZ: America/Fortaleza
     volumes:
       - pesquisa-data:/var/lib/mysql
       - ./share:/share
     networks:
       - web  
  pesquisa3:
    image: pesquisa3:latest
    depends_on:
      - db_pesquisa3
    build: .
    volumes:
      - ./app:/app
      - ./share:/share
    labels:
       - "traefik.enable=true"
       - "traefik.http.routers.pesquisa3.rule=PathPrefix(`/pesquisa3`)&&Host(`sci01-ter-jne.ufca.edu.br`)"
       - "traefik.http.routers.pesquisa3.tls=true"
       - "traefik.http.routers.pesquisa3.tls.certresolver=certificado"
       - "traefik.http.routers.pesquisa3.entrypoints=websecure"
    environment:
      DB_PASSWORD: ${MYSQL_PASSWORD}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY}
      MYSQL_HOST: ${MYSQL_HOST}
      SERVER_URL: ${SERVER_URL}
      PRODUCAO: ${PRODUCAO}
      URL_PREFIX: ${URL_PREFIX}
    restart: "no"
    ports:
      - "9008:80"
    networks:
      - web

networks:
  web:
    external: true

volumes:
  pesquisa-data:
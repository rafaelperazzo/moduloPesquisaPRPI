{% extends "BASE_v3.html" %}
{% block content %}

    <h2>Esqueci minha senha</h2>

    <form action="/pesquisa/enviarMinhaSenha" METHOD="POST" onsubmit="return humano()">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="container">
        <label for="uname"><b>E-Mail</b></label>
        <input type="text" class="form-control" placeholder="e-mail: " name="email" required>

        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
      </div>

    </form>
    {% if config['producao']==1 %}
          <center><div class="g-recaptcha" data-sitekey="6Ldl_8MZAAAAADd_cg-jdWmz25_hrzwYIslPGvbl"></div></center>
    {% endif %}

{% endblock %}

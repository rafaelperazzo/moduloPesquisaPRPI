{% extends "BASE_v3.html" %}
{% block content %}

  <h2>Autenticação</h2>
    <div class="mb-3">
      <form action="/pesquisa/login" METHOD="POST" onsubmit="return humano()">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="container">
          <label for="uname"><b>Usuário (siape)</b></label>
          <input type="text" class="form-control" placeholder="SIAPE: " name="siape" required>

          <label for="psw"><b>Senha</b></label>
          <input type="password" class="form-control" placeholder="Senha" name="senha" required>

          <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </div>

      </form>
      {% if config['producao']==1 %}
          <center><div class="g-recaptcha" data-sitekey="6Ldl_8MZAAAAADd_cg-jdWmz25_hrzwYIslPGvbl"></div></center>
      {% endif %}
      <BR><a href="/pesquisa/esqueciMinhaSenha">Esqueci/Não Sei minha Senha</a>
    </div>

{% endblock %}
